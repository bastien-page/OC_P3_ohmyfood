<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <!-- Font family  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet"> 

    
    <link rel="stylesheet" href="../css/style.css">
    <title>Ohmyfood</title>
</head>

<body>

    <header class="header">
        <img src="../img/logo/ohmyfood.png" alt="Logo ohmyfood">   
    </header>
    
    <main class="container_index">

        <!-- SECTION SEARCH  -->

        <section class="search">
            <div class="search__bar">
            <i class="fas fa-map-marker-alt">
                <input type="text" placeholder="Paris, Belleville">
            </i>
            </div>
        </section>

        <!-- SECTION PRESENTATION  -->

        <section class="presentation">

            <h1>Réservez le menu qui vous convient</h1>
    
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="btn"><a href="#restaurant">Explorer nos restaurants</a></button>
        </section>

        <!-- SECTION FUNCTION  -->
        
        <section class="function">

            <h2>Fonctionnement</h2>
    
            <div class="cardfunction">
                <p class="cardfunction__number">1</p>
                <p class="cardfunction__icon"><i class="fas fa-mobile-alt"></i></p>
                <p class="cardfunction__text">Choisissez un restaurant</p>
            </div>
    
            <div class="cardfunction">
                <p class="cardfunction__number">2</p>
                <p class="cardfunction__icon"><i class="fas fa-list-ul"></i></p>
                <p class="cardfunction__text">Composez votre menu</p>
            </div>
    
            <div class="cardfunction">
                <p class="cardfunction__number">3</p>
                <p class="cardfunction__icon"><i class="fas fa-store"></i></p>
                <p class="cardfunction__text">Dégustez au restaurant</p>
            </div>
    
        </section>

    </main>

    <footer>

        <h4>ohmyfood</h4>

        <ul>
            <li><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>

        </ul>
    </footer>
    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/8c5275b990.js" crossorigin="anonymous"></script>
</body>

</html>
